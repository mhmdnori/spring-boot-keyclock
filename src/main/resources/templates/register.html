<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-600 mb-6">Register</h1>
        <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Username" class="w-full border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Email" class="w-full border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password" class="w-full border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
</body>
</html>
